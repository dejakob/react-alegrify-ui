<script>
    var fonts = [
        'https://fonts.googleapis.com/icon?family=Material+Icons'
    ];

    document.head.innerHTML = document.head.innerHTML + fonts.map(function (font) {
        return '<link href="' + font + '" rel="stylesheet" />';
    });
    document.body.className = 'alegrify-body alegrify-body--reset';

    document.addEventListener("DOMContentLoaded", function(event) {
        document.body.setAttribute('class', 'alegrify-body');
    });
</script>
