<!DOCTYPE html>
<html>
  <head>
    <title>React Alegrify UI</title>
    <link rel="stylesheet" href="https://dejakob.com/alegrify-ui/alegrify-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/themes/prism.min.css" />
    <style>
      .preview {
        display: block;
        background-color: rgba(78, 75, 193, 0.1);
        height: 100%;
        width: 100%;
      }
      .preview > div {
        padding: 16px;
      }
      pre[class*=language-].preview__pre {
        margin: 0;
      }
    </style>
  </head>
  <body class="alegrify-body">
    <main class="alegrify-main">
      <a href="https://dejakob.com/react-alegrify-ui" style="color: #ffffff; display: block; text-align: center; text-decoration: none;" class="alegrify-a" title="React Alegrify UI">
        <h1 class="alegrify-h1 alegrify-h1--thin">
          React Alegrify UI
        </h1>
      </a>
      <section class="alegrify-section" data-component>      
        <h1 class="alegrify-h1">Footer</h1><h2 class="alegrify-h2">Variants</h2><h3 class="alegrify-h3">Default</h3><div class="alegrify-grid alegrify-grid--stretch alegrify-grid--bleed" role="grid"><div class="alegrify-grid__cell alegrify-grid__cell--6" role="grid-cell"><div class="preview"><div><div class="alegrify-stepper"><progress class="alegrify-stepper__progress" min="0" max="100" value="50"></progress><ol class="alegrify-stepper__steps"><li class="alegrify-stepper__step" style="width:25%">Step 1</li><li class="alegrify-stepper__step" style="width:25%">Step 2</li><li class="alegrify-stepper__step" style="width:25%">Step 3</li><li class="alegrify-stepper__step" style="width:25%">Step 4</li></ol></div></div></div></div><div class="alegrify-grid__cell alegrify-grid__cell--6" role="grid-cell"><pre class="preview__pre"><code class="language-html">&lt;Stepper
            progress={50}
            steps={[&#x27;Step 1&#x27;, &#x27;Step 2&#x27;, &#x27;Step 3&#x27;, &#x27;Step 4&#x27;]}
        /&gt;</code></pre></div></div>
      </section>
    </main>
    <script src="../dist/docs.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/components/prism-jsx.min.js"></script>
  </body>
</html>
