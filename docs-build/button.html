<!DOCTYPE html>
<html>
  <head>
    <title>React Alegrify UI</title>

  <body class="alegrify-body">
    <main class="alegrify-main">
      <h1 class="alegrify-h1 alegrify-h1--thin">
        React Alegrify UI
      </h1>
      <section class="alegrify-section">      
        <h1 class="alegrify-h1">Button</h1><h2 class="alegrify-h2">Variants</h2><h3 class="alegrify-h3">Default</h3><div><button class="alegrify-button" type="submit"><span class="alegrify-button__content">Yay! I&#x27;m a button</span></button></div><h3 class="alegrify-h3">Primary</h3><button class="alegrify-button alegrify-button--primary" type="submit"><span class="alegrify-button__content">primary button</span></button><h3 class="alegrify-h3">Destructive</h3><button class="alegrify-button alegrify-button--destructive" type="submit"><span class="alegrify-button__content">destructive button</span></button><h3 class="alegrify-h3">Full</h3><button class="alegrify-button alegrify-button--full" type="submit"><span class="alegrify-button__content">full button</span></button><h3 class="alegrify-h3">link</h3><button class="alegrify-button alegrify-button--link" type="submit"><span class="alegrify-button__content">link button</span></button><h3 class="alegrify-h3">Loading</h3><button class="alegrify-button alegrify-button--loading" type="submit"><span class="alegrify-button__content">loading button</span></button><h3 class="alegrify-h3">Disabled</h3><button class="alegrify-button" type="submit" disabled=""><span class="alegrify-button__content">disabled button</span></button><h2 class="alegrify-h2">Properties</h2><table><thead><tr><th>Property</th><th>Type</th><th>Default</th></tr></thead><tbody><tr><th>children*</th><td>node</td><td></td></tr><tr><th>className</th><td>string</td><td></td></tr><tr><th>primary</th><td>bool</td><td></td></tr><tr><th>destructive</th><td>bool</td><td></td></tr><tr><th>full</th><td>bool</td><td></td></tr><tr><th>link</th><td>bool</td><td></td></tr><tr><th>loading</th><td>bool</td><td></td></tr><tr><th>type</th><td>string</td><td>submit</td></tr><tr><th>disabled</th><td>bool</td><td></td></tr><tr><th>onClick</th><td>func</td><td></td></tr></tbody></table><h2 class="alegrify-h2">Playground</h2>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/prism.min.js"></script>
  </body>
</html>
