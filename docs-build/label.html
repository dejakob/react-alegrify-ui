<!DOCTYPE html>
<html>
  <head>
    <title>React Alegrify UI</title>
    <link rel="stylesheet" href="https://dejakob.com/alegrify-ui/alegrify-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/themes/prism.min.css" />
    <style>
      .preview {
        display: block;
        background-color: rgba(78, 75, 193, 0.1);
        height: 100%;
        width: 100%;
      }
      .preview > div {
        padding: 16px;
      }
      pre[class*=language-].preview__pre {
        margin: 0;
      }
    </style>
  </head>
  <body class="alegrify-body">
    <main class="alegrify-main">
      <a href="https://dejakob.com/react-alegrify-ui" style="color: #ffffff; display: block; text-align: center; text-decoration: none;" class="alegrify-a" title="React Alegrify UI">
        <h1 class="alegrify-h1 alegrify-h1--thin">
          React Alegrify UI
        </h1>
      </a>
      <section class="alegrify-section" data-component>      
        <h1 class="alegrify-h1">Label</h1><h2 class="alegrify-h2">Variants</h2><h3 class="alegrify-h3">Default</h3><div class="alegrify-grid alegrify-grid--stretch alegrify-grid--bleed" role="grid"><div class="alegrify-grid__cell alegrify-grid__cell--6" role="grid-cell"><div class="preview"><div><label class="alegrify-label">Some label</label></div></div></div><div class="alegrify-grid__cell alegrify-grid__cell--6" role="grid-cell"><pre class="preview__pre"><code class="language-html">&lt;Label&gt;
      Some label
    &lt;/Label&gt;</code></pre></div></div><h3 class="alegrify-h3">Error</h3><div class="alegrify-grid alegrify-grid--stretch alegrify-grid--bleed" role="grid"><div class="alegrify-grid__cell alegrify-grid__cell--6" role="grid-cell"><div class="preview"><div><label class="alegrify-label alegrify-label--error">Some label</label></div></div></div><div class="alegrify-grid__cell alegrify-grid__cell--6" role="grid-cell"><pre class="preview__pre"><code class="language-html">&lt;Label
      error
    &gt;
      Some label
    &lt;/Label&gt;</code></pre></div></div><h2 class="alegrify-h2">Properties</h2><table><thead><tr><th>Property</th><th>Type</th><th>Default</th></tr></thead><tbody><tr><th>children<!-- -->*</th><td>node</td><td></td></tr><tr><th>className</th><td>string</td><td></td></tr><tr><th>htmlFor</th><td>string</td><td></td></tr><tr><th>error</th><td>bool</td><td></td></tr><tr><th>ADDITIONAL_PROP_TYPES</th><td>any</td><td></td></tr></tbody></table>
      </section>
    </main>
    <script src="../dist/docs.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/components/prism-jsx.min.js"></script>
  </body>
</html>
