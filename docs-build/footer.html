<!DOCTYPE html>
<html>
  <head>
    <title>React Alegrify UI</title>
    <link rel="stylesheet" href="https://dejakob.com/alegrify-ui/alegrify-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/themes/prism.min.css" />
    <style>
      .preview {
        display: block;
        background-color: rgba(78, 75, 193, 0.1);
        height: 100%;
        width: 100%;
      }
      .preview > div {
        padding: 16px;
      }
      pre[class*=language-].preview__pre {
        margin: 0;
      }
    </style>
  </head>
  <body class="alegrify-body">
    <main class="alegrify-main">
      <h1 class="alegrify-h1 alegrify-h1--thin">
        React Alegrify UI
      </h1>
      <section class="alegrify-section" data-component>      
        <h1 class="alegrify-h1">Footer</h1><h2 class="alegrify-h2">Variants</h2><h3 class="alegrify-h3">Default</h3><div class="alegrify-grid alegrify-grid--stretch alegrify-grid--bleed" aria-role="grid"><div class="alegrify-grid__cell alegrify-grid__cell--6" aria-role="grid-cell"><div class="preview"><div><footer class="alegrify-footer">Alegrify UI</footer></div></div></div><div class="alegrify-grid__cell alegrify-grid__cell--6" aria-role="grid-cell"><pre class="preview__pre"><code class="language-html">&lt;Footer&gt;
            Alegrify UI
        &lt;/Dropdown&gt;</code></pre></div></div>
      </section>
    </main>
    <script src="../dist/docs.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/components/prism-jsx.min.js"></script>
  </body>
</html>
